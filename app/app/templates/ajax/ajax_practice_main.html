<!DOCTYPE html>
<html lang="en">
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="text" id="ajax_text2">
    <button id="ajax_btn2" class="btn">아작스연습2</button>

<script>

    $("#ajax_btn2").click(function (){

        const ajax_text2=$("#ajax_text2").val()

        $.ajax({

            type:'POST',
            url:'/ajax_practice2',
            data:{"ajax_text":ajax_text2}


        }).done(function (){
           alert('이름추가2')

        }).fail(function (error){
            alert('에러')
        })

    });


</script>

</body>
</html>
